<!doctype html>
<html>
<head>
<link rel='stylesheet' href='style.css' />
<script src='dilutionplates.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js'></script>
<script src='STLLoader.js'></script>
<title>Dulution Plates</title>
</head>
<body>
<div id="inputs" class="clearfix">
    <input type="file" id="files" name="files[]" multiple />
</div>

<table id="contents" style="width:100%; height:400px;" border>
</table>

<div id="viewport"></div>

<script>
    $(document).ready(function() {
        if(isAPIAvailable()) {
            $('#files').bind('change', handleFileSelect);
        }
    });

    function isAPIAvailable() {
        // Check for the various File API support.
        if (window.File && window.FileReader && window.FileList && window.Blob) {
            // Great success! All the File APIs are supported.
            return true;
        } else {
            // source: File API availability - http://caniuse.com/#feat=fileapi
            // source: <output> availability - http://html5doctor.com/the-output-element/
            document.writeln('The HTML5 APIs used in this form are only available in the following browsers:<br />');
            // 6.0 File API & 13.0 <output>
            document.writeln(' - Google Chrome: 13.0 or later<br />');
            // 3.6 File API & 6.0 <output>
            document.writeln(' - Mozilla Firefox: 6.0 or later<br />');
            // 10.0 File API & 10.0 <output>
            document.writeln(' - Internet Explorer: Not supported (partial support expected in 10.0)<br />');
            // ? File API & 5.1 <output>
            document.writeln(' - Safari: Not supported<br />');
            // ? File API & 9.2 <output>
            document.writeln(' - Opera: Not supported');
            return false;
        }
    }

    function handleFileSelect(evt) {
        var files = evt.target.files; // FileList object
        var file = files[0];
        loadWells(file);        
    }

    function loadWells(file) {
        var reader = new FileReader();
        reader.readAsText(file);
        reader.onload = function(event){
            var csv = event.target.result;
            var data = $.csv.toArrays(csv);
            var html = '';
            for(var row in data) {
                html += '<tr>\r\n';
                for(var item in data[row]) {
                    html += '<td>block_' + (10*parseFloat(data[row][item])).toFixed(1) + '.stl</td>\r\n';
                }
                html += '</tr>\r\n';
            }
            $('#contents').html(html);
        };
        reader.onerror = function(){ alert('Unable to read ' + file.fileName); };
    }


            // if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
            var container, stats;
            var camera, cameraTarget, scene, renderer;
            init();
            animate();
            function init() {

                container = document.getElementById( 'viewport' );
                camera = new THREE.PerspectiveCamera( 75, 1.0, 0.1, 1000 );
                camera.position.set( 30, 1.5, 30 );
                cameraTarget = new THREE.Vector3( 0, -0.25, 0 );
                scene = new THREE.Scene();
                scene.fog = new THREE.Fog( 0x72645b, 2, 15 );
                // Ground
                var plane = new THREE.Mesh(
                    new THREE.PlaneBufferGeometry( 40, 40 ),
                    new THREE.MeshPhongMaterial( { color: 0x999999, specular: 0x101010 } )
                );
                plane.rotation.x = -Math.PI/2;
                plane.position.y = -0.5;
                scene.add( plane );
                plane.receiveShadow = true;
                // ASCII file
                var loader = new THREE.STLLoader();
                loader.load( 'blocks/block_0.0.stl', function ( geometry ) {
                    var material = new THREE.MeshPhongMaterial( { color: 0xff5533, specular: 0x111111, shininess: 200 } );
                    var mesh = new THREE.Mesh( geometry, material );
                    mesh.position.set( 0, - 0.25, 0.6 );
                    mesh.rotation.set( 0, - Math.PI / 2, 0 );
                    mesh.scale.set( 0.5, 0.5, 0.5 );
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    scene.add( mesh );
                } );
                // Lights
                scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );
                addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
                addShadowedLight( 0.5, 1, -1, 0xffaa00, 1 );
                // renderer
                renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.setClearColor( scene.fog.color );
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( 500, 500 );
                renderer.gammaInput = true;
                renderer.gammaOutput = true;
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.cullFace = THREE.CullFaceBack;
                container.appendChild( renderer.domElement );
                //
                window.addEventListener( 'resize', onWindowResize, false );
            }
            function addShadowedLight( x, y, z, color, intensity ) {
                var directionalLight = new THREE.DirectionalLight( color, intensity );
                directionalLight.position.set( x, y, z );
                scene.add( directionalLight );
                directionalLight.castShadow = true;
                // directionalLight.shadowCameraVisible = true;
                var d = 1;
                directionalLight.shadow.camera.left = -d;
                directionalLight.shadow.camera.right = d;
                directionalLight.shadow.camera.top = d;
                directionalLight.shadow.camera.bottom = -d;
                directionalLight.shadow.camera.near = 1;
                directionalLight.shadow.camera.far = 4;
                directionalLight.shadow.mapSize.width = 1024;
                directionalLight.shadow.mapSize.height = 1024;
                directionalLight.shadow.bias = -0.005;
            }
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( 500, 500 );
            }
            function animate() {
                requestAnimationFrame( animate );
                render();
            }
            function render() {
                var timer = Date.now() * 0.0005;
                camera.position.x = Math.cos( timer ) * 3;
                camera.position.z = Math.sin( timer ) * 3;
                camera.lookAt( cameraTarget );
                renderer.render( scene, camera );
            }
</script>
</body>
</html>
