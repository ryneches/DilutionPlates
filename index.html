<!doctype html>
<html>
<head>
<link rel='stylesheet' href='style.css' />
<script src='dilutionplates.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js'></script>
<script src='STLLoader.js'></script>
<script src='OrbitControls.js'></script>
<title>Dulution Plates</title>
</head>
<body>
<div id="inputs" class="clearfix">
    <input type="file" id="files" name="files[]" multiple />
</div>

<table id="contents" style="width:100%; height:400px;" border>
</table>

<div id="viewport"></div>

<script>
    $(document).ready(function() {
        if(isAPIAvailable()) {
            $('#files').bind('change', handleFileSelect);
        }
    });

    function isAPIAvailable() {
        // Check for the various File API support.
        if (window.File && window.FileReader && window.FileList && window.Blob) {
            // Great success! All the File APIs are supported.
            return true;
        } else {
            // source: File API availability - http://caniuse.com/#feat=fileapi
            // source: <output> availability - http://html5doctor.com/the-output-element/
            document.writeln('The HTML5 APIs used in this form are only available in the following browsers:<br />');
            // 6.0 File API & 13.0 <output>
            document.writeln(' - Google Chrome: 13.0 or later<br />');
            // 3.6 File API & 6.0 <output>
            document.writeln(' - Mozilla Firefox: 6.0 or later<br />');
            // 10.0 File API & 10.0 <output>
            document.writeln(' - Internet Explorer: Not supported (partial support expected in 10.0)<br />');
            // ? File API & 5.1 <output>
            document.writeln(' - Safari: Not supported<br />');
            // ? File API & 9.2 <output>
            document.writeln(' - Opera: Not supported');
            return false;
        }
    }

    function handleFileSelect(evt) {
        var files = evt.target.files; // FileList object
        var file = files[0];
        loadWells(file);        
    }

    function loadWells(file) {
        var reader = new FileReader();
        reader.readAsText(file);
        reader.onload = function(event){
            var csv = event.target.result;
            var data = $.csv.toArrays(csv);
            var html = '';
            for(var row in data) {
                html += '<tr>\r\n';
                for(var item in data[row]) {
                    html += '<td>block_' + (10*parseFloat(data[row][item])).toFixed(1) + '.stl</td>\r\n';
                }
                html += '</tr>\r\n';
            }
            $('#contents').html(html);
        };
        reader.onerror = function(){ alert('Unable to read ' + file.fileName); };
    }

            var camera, scene, renderer;
            init();
            function init() {
                scene = new THREE.Scene();
                scene.add( new THREE.AmbientLight( 0x999999 ) );
                camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 500 );
                // Z is up for objects intended to be 3D printed.
                camera.up.set( 0, 0, 1 );
                camera.position.set( 0, -9, 60 );
                camera.add( new THREE.PointLight( 0xffffff, 0.8 ) );
                scene.add( camera );
                var grid = new THREE.GridHelper( 25, 1.0 );
                grid.setColors( 0xffffff, 0x555555 );
                grid.rotateOnAxis( new THREE.Vector3( 1, 0, 0 ), 90 * ( Math.PI/180 ) );
                scene.add( grid );
                renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.setClearColor( 0x999999 );
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( 500, 300 );
                document.body.appendChild( renderer.domElement );
                var controls = new THREE.OrbitControls( camera, renderer.domElement );
                controls.addEventListener( 'change', render );
                controls.target.set( 0, 1.2, 2 );
                controls.update();
                window.addEventListener( 'resize', onWindowResize, false );
            }
            function addBlock( file_name, x, y ) {
                // ASCII file
                var loader = new THREE.STLLoader();
                loader.load( file_name, function ( geometry ) {
                    var material = new THREE.MeshPhongMaterial( { color: 0xff5533, specular: 0x111111, shininess: 200 } );
                    var mesh = new THREE.Mesh( geometry, material );
                    mesh.position.set( 9 * x, 0, 9 * y );
                    mesh.rotation.set( 0, 0, 0 );
                    mesh.scale.set( 1, 1, 1 );
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    scene.add( mesh );
                } );
            }
            addBlock( "blocks/block_10.0.stl", 0, 0 );
            addBlock( "blocks/block_9.0.stl", 1, 0 );
            addBlock( "blocks/block_8.0.stl", 0, 1 );
            addBlock( "blocks/block_7.0.stl", 1, 1 );
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( 500, 300 );
                render();
            }
            function render() {
                renderer.render( scene, camera );
            }

</script>
</body>
</html>
