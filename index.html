<!doctype html>
<html>
<head>
  <link rel='stylesheet' href='css/dropzone.css' />
  <link rel='stylesheet' href='css/style.css' />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js'></script>
  <script src='js/STLLoader.js'></script>
  <script src='js/dropzone.js'></script>
  <script src='js/RequestAnimationFrame.js'></script>
  <script src='js/OrbitControls.js'></script>
  <script src='js/FileSaver.min.js'></script>
  <script src='js/STLExporter.js'></script>
  <script src='js/GeometryUtils.js'></script>

<title>Dilution Plates</title>
</head>
<body>
  <div id="container">
    <div id="ui-section">
      <h2>Let's Make Some Dilution Plates!</h2>
      <div id="loading">
        <img src="images/loader.gif" />
        <br>
        Building Plate..
      </div>
      <div id="inputs" class="clearfix">
          <input type="file" id="files" name="files[]" multiple />
      </div>
      <form action="/upload-target"  class="dropzone" id="dropzone"></form>
      <button onclick="loadCalibration()" class="main-button">Load Calibration</button>
      <div id="concentration">
        <label>Target concentration : </label>
        <input id="target_concentration" type="number" step=0.01 size=3 /> ng/&mu;L
      </div>
      <button onclick="saveModel()" class="main-button">Save Model</button>
    </div>
    <div id="viewport">
    </div>
  </div>

<script src='js/dilutionplates.js'></script>
<script src='js/MakeText.js'></script>

</body>
</html>
